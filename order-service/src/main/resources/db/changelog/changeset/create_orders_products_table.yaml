databaseChangeLog:
  - changeSet:
      id: create_orders_products_table
      author: Andrei Yankavets
      changes:
        - createTable:
            tableName: orders_products
            columns:
              - column:
                  name: id
                  type: SERIAL
                  constraints:
                    primaryKey: true
              - column:
                  name: order_id
                  type: INT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_order_id
                    references: orders(id)
              - column:
                  name: product_id
                  type: INT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_product_id
                    references: products(id)
              - column:
                  name: quantity
                  type: INT
                  constraints:
                    nullable: false
        - addUniqueConstraint:
            tableName: orders_products
            columnNames: order_id, product_id
            constraintName: uk_order_product