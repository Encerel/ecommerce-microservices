spring:
  datasource:
    url: jdbc:postgresql://inventory-postgres:5432/ecommerce-micro-inventory
    driver-class-name: org.postgresql.Driver
    username: postgres
    password: postgres
  liquibase:
    enabled: true
    change-log: classpath:/db/changelog/db.changelog-master.yaml
  jpa:
    show-sql: true
  application:
    name: inventory-service