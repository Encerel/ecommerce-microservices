databaseChangeLog:
  - changeSet:
      id: create_orders_table
      author: Andrei Yankavets
      changes:
        - createTable:
            tableName: orders
            columns:
              - column:
                  name: id
                  type: SERIAL
                  constraints:
                    primaryKey: true
              - column:
                  name: product_id
                  type: INT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_product_id
                    references: products(id)
              - column:
                  name: quantity
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: order_date
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(32)
                  constraints:
                    nullable: false