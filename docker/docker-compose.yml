volumes:
  ecommerce-microservices:


services:
  postgres:
    image: postgres:17
    container_name: postgres
    ports:
      - "${POSTGRES_PORT}:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - ecommerce-microservices:/var/lib/postgresql/data

  config-service:
    build:
      context: ../config-service
      dockerfile: ../config-service/Dockerfile
    container_name: config-service
    ports:
      - "8081:8080"
    volumes:
      - ecommerce-microservices:/var/lib/config-service/data

  product-service:
    build:
      context: ../product-service
      dockerfile: ../product-service/Dockerfile
    depends_on:
      - postgres
    environment:
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD}
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:${POSTGRES_PORT}/${POSTGRES_DB}
    container_name: product-service
    ports:
      - "8082:8080"
    volumes:
      - ecommerce-microservices:/var/lib/product-service/data