spring:
  datasource:
    url: jdbc:postgresql://product-postgres:5433/ecommerce-micro-product
    driver-class-name: org.postgresql.Driver
    username: postgres
    password: postgres
  liquibase:
    enabled: true
    change-log: classpath:/db/changelog/db.changelog-master.yaml
  jpa:
    show-sql: true
  application:
    name: product-service