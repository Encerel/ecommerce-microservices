databaseChangeLog:
  - changeSet:
      id: create_inventory_table
      author: Andrei Yankavets
      changes:
        - createTable:
            tableName: inventory
            columns:
              - column:
                  name: product_id
                  type: INT
                  constraints:
                    primaryKey: true
                    foreignKeyName: fk_product_id
                    references: products(id)
              - column:
                  name: stock
                  type: INT
                  constraints:
                    nullable: false